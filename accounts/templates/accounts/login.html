{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h1>Log In</h1>
        <br><br>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p }}
                <button class="btn btn-dark" type="submit">Log In</button>
            </form>
        </div>
        
    </div>

    
{% endblock %}
